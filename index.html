<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mitali üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e8; /* light pink for first message */
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      opacity: 0.3;
      transform: rotate(45deg);
      animation: float 18s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      from { transform: translateY(100vh) rotate(45deg); }
      to { transform: translateY(-120vh) rotate(45deg); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      max-width: 320px;
      animation: pop 0.5s ease;
    }

    .popup h2 {
      margin-top: 0;
      color: #ff5e78;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff5e78;
      color: #fff;
      font-size: 16px;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { font-size: 2.2rem; margin-top: 30px; }

    .countdown { font-size: 1.2rem; margin: 15px 0; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
    }

    .cake {
      margin: 30px 0;
    }

    .cake button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background: #fff;
      color: #ff5e78;
    }

    .message {
      display: none;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <div class="hearts">
    <div class="heart" style="left:10%; animation-duration:22s;"></div>
    <div class="heart" style="left:30%; animation-duration:18s;"></div>
    <div class="heart" style="left:50%; animation-duration:25s;"></div>
    <div class="heart" style="left:70%; animation-duration:20s;"></div>
    <div class="heart" style="left:85%; animation-duration:28s;"></div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay" style="pointer-events:auto;">
    <div class="popup" id="popupBox">
      <h2 id="popupTitle">üéâ Surprise üéâ</h2>
      <p id="popupText">It's your special day Gollu! üíñ</p>
      <div id="popupButtons">
        <button onclick="startSequence()">Open üéÅ</button>
      </div>
    </div>
  </div>

  

  <!-- Gallery -->
  

  <!-- Cake -->
  <div class="cake">
    <button onclick="cutCake()">üéÇ Cut the Cake</button>
  </div>

  <!-- Final Message -->
  <div class="message" id="finalMessage">
    <p>
      Tum sirf meri behan nahi ho üíï, tum meri best friend ho.
      <br><br>
      Happy 17th Birthday Mitali üéâ
      <br>
      Mahadev always bless you üôè
      <br>
      May all your wishes come true ‚ú®
    </p>
  </div>

  <script>
    const popupText = document.getElementById('popupText');
    const popupButtons = document.getElementById('popupButtons');

    function startSequence() {
      popupButtons.innerHTML = '';
      setTimeout(() => {
        popupText.innerText = "I made something special for you, because you are special to me! üíï";
      }, 5000);

      setTimeout(() => {
        popupText.innerText = "Do you wanna see what I made?? üíù";
        popupButtons.innerHTML = `
          <button style=\"background:#ff5e78;color:#fff;margin-right:10px;\" onclick=\"yesFlow()\">Yes!</button>
          <button style=\"background:#4a90e2;color:#fff;\" onclick=\"noFlow1()\">No</button>
        `;
      }, 10000);
    }

    function yesFlow() {
      popupText.innerText = "I have something magical for you ‚ú®";
      popupButtons.innerHTML = '';
      setTimeout(() => {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'none';
        overlay.style.pointerEvents = 'none';
        startMainExperience();
      }, 3000);
    }

    function noFlow1() {
      popupText.innerText = "Are you sure you don't wanna see what I made for you? ü§ç";
      popupButtons.innerHTML = `
        <button style=\"background:#ff5e78;color:#fff;margin-right:10px;\" onclick=\"yesFlow()\">Yes!</button>
        <button style=\"background:#4a90e2;color:#fff;\" onclick=\"noFlow2()\">No</button>
      `;
    }

    function noFlow2() {
      popupText.innerText = "Are you sure this is your final decision? üò¢";
      popupButtons.innerHTML = `
        <button style=\"background:#ff5e78;color:#fff;margin-right:10px;\" onclick=\"yesFlow()\">Sure</button>
        <button style=\"background:#4a90e2;color:#fff;\" onclick=\"callMe()\">Not Sure</button>
      `;
    }

    function callMe() {
      window.location.href = 'tel:8160774977';
    }

    function cutCake() {
      document.querySelector('.cake').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
      alert('üéâ Happy Birthday Mitali üéâ');
    }

    const birthday = new Date('Feb 11, 2026 00:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = birthday - now;
      if (diff < 0) {
        document.getElementById('countdown').innerHTML = "üéâ It's Birthday Time! üéâ";
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);
      document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  
    function showDecorateButton(ui) {
      const btn = document.createElement('button');
      btn.innerText = '‚ú® Decorate';
      btn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#ff5e78;color:#fff;font-size:16px;border:none;cursor:pointer;animation:pop .4s;';
      ui.appendChild(btn);
      btn.onclick = () => {
        btn.style.transform = 'scale(0.92)';
        ui.innerHTML = '';
        showDecoration();
        showFlyButton(ui);
      };
    }

    function showDecoration() {
      const deco = document.createElement('div');
      deco.id = 'deco';
      deco.innerText = 'HAPPY BIRTHDAY';
      deco.style.cssText = 'position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);font-size:32px;letter-spacing:3px;color:#ff5e78;font-weight:700;transition:bottom 1.5s ease;';
      document.body.appendChild(deco);
      setTimeout(()=>deco.style.bottom='40px',100);
    }

    function showFlyButton(ui) {
      const btn = document.createElement('button');
      btn.innerText = 'üéà Fly the Balloons';
      btn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#ff5e78;color:#fff;font-size:16px;border:none;animation:pop .4s;';
      ui.appendChild(btn);
      btn.onclick = () => {
        btn.style.transform = 'scale(0.9)';
        btn.remove();
        flyBalloons();
        showCakeButton(ui);
      };
    }

    function flyBalloons() {
      const name = 'MITALI'.split('');
      let placed = 0;
      for (let i=0;i<10;i++){
        const b = document.createElement('div');
        b.style.cssText = `position:fixed;bottom:-40px;left:${Math.random()*100}%;width:24px;height:30px;background:#ff9acb;border-radius:50% 50% 50% 50%;opacity:.9;transition:transform 6s linear;`;
        document.body.appendChild(b);
        setTimeout(()=>b.style.transform=`translateY(-${window.innerHeight-120}px)`,100);
        if(placed<name.length){
          const letter = document.createElement('div');
          letter.innerText = name[placed++];
          letter.style.cssText='position:fixed;left:50%;top:90px;transform:translateX(-50%);color:#ff5e78;font-size:28px;font-weight:700;';
          document.body.appendChild(letter);
        }
      }
    }

    function showCakeButton(ui){
      const btn = document.createElement('button');
      btn.innerText = 'üéÇ Let‚Äôs cut the cake Gollu';
      btn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#ff5e78;color:#fff;font-size:16px;border:none;animation:pop .4s;';
      ui.appendChild(btn);
      btn.onclick = ()=>{
        btn.remove();
        showCake();
        showMsgButton(ui);
      };
    }

    function showCake(){
      const cake = document.createElement('div');
      cake.innerHTML = '<div style="font-family:cursive;color:#6b3e26">Mitali</div><div style="font-size:18px">17th</div>';
      cake.style.cssText='position:fixed;bottom:20px;left:50%;transform:translateX(-50%);width:180px;height:140px;background:#6b3e26;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;';
      document.body.appendChild(cake);
    }

    function showMsgButton(ui){
      const btn = document.createElement('button');
      btn.innerText = 'üíå I have a msg for you';
      btn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#ff5e78;color:#fff;font-size:16px;border:none;animation:pop .4s;';
      ui.appendChild(btn);
      btn.onclick = ()=>{
        ui.remove();
        document.querySelectorAll('#deco').forEach(e=>e.remove());
        showFinalMsg();
      };
    }

    function showFinalMsg(){
      const box=document.createElement('div');
      box.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6)';
      box.innerHTML='<div style="background:#fff;color:#333;padding:24px;border-radius:16px;max-width:320px">[Your birthday message here]</div>';
      document.body.appendChild(box);
    }
  </script>
</body>

  <script>
    function startMainExperience() {
      // safety cleanup
      document.querySelectorAll('#uiArea').forEach(e => e.remove());

      document.body.style.transition = 'background 0.8s';
      document.body.style.background = '#000';

      const ui = document.createElement('div');
      ui.id = 'uiArea';
      ui.style.cssText = 'position:fixed;top:40px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;gap:14px;align-items:center;z-index:9999;pointer-events:auto;';
      document.body.appendChild(ui);

      const lightsBtn = document.createElement('button');
      lightsBtn.type = 'button';
      lightsBtn.innerText = 'üí° Lights On';
      lightsBtn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#b3e5ff;color:#fff;font-size:16px;border:none;cursor:pointer;pointer-events:auto;';
      ui.appendChild(lightsBtn);

      lightsBtn.addEventListener('click', () => {
        lightsBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          document.body.style.background = '#ffd6e8';
          ui.innerHTML = '';
          floatingBubbles();
          showMusicButton(ui);
        }, 200);
      });
    }

    function floatingBubbles() {
      for (let i = 0; i < 15; i++) {
        const b = document.createElement('div');
        b.style.cssText = `position:fixed;bottom:-20px;left:${Math.random()*100}%;width:12px;height:12px;background:#fff;border-radius:50%;opacity:0.4;animation:float ${10+Math.random()*10}s linear infinite;`;
        document.body.appendChild(b);
      }
    }

    function showMusicButton(ui) {
      const musicBtn = document.createElement('button');
      musicBtn.innerText = 'üéµ Play Music';
      musicBtn.style.cssText = 'padding:14px 28px;border-radius:22px;background:#ff5e78;color:#fff;font-size:16px;border:none;cursor:pointer;animation:pop .4s;';
      ui.appendChild(musicBtn);

      const audio = new Audio('music.mp3');
      musicBtn.onclick = () => {
        musicBtn.style.transform = 'scale(0.92)';
        audio.loop = true;
        audio.play();
        ui.innerHTML = '';
        showDecorateButton(ui);
      };
    }
  </script>
</body>
</html>
