<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Day ‚Äì Mitali üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e8; /* light pink from start */
      overflow-x: hidden;
      text-align: center;
      transition: filter 0.6s ease;
    }

    /* floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      opacity: 0.35;
      transform: rotate(45deg);
      animation: float 20s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes float {
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }

    /* popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      color: #333;
      padding: 26px;
      border-radius: 16px;
      max-width: 320px;
      animation: pop 0.5s ease;
    }

    .popup h2 { color: #ff5e78; margin-top: 0; }

    .popup button {
      margin-top: 16px;
      padding: 10px 22px;
      border-radius: 22px;
      border: none;
      background: #ff5e78;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* fixed UI area for all buttons */
    #uiArea {
      position: fixed;
      top: 36px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 2000;
    }

    .ui-btn {
      padding: 14px 30px;
      border-radius: 26px;
      border: none;
      font-size: 16px;
      color: #fff;
      background: #ff5e78;
      cursor: pointer;
      animation: pop 0.4s ease;
    }

    .ui-btn.blue { background: #6ecbff; }

    /* decorations */
    #deco {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      letter-spacing: 4px;
      font-weight: 700;
      color: #ff5e78;
      transition: bottom 1.6s ease;
      z-index: 1500;
    }

    /* cake */
    .cake {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 150px;
      background: #6b3e26;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 1500;
      animation: pop 0.6s ease;
    }

    /* final msg */
    .final-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .final-box {
      background: #fff;
      color: #333;
      padding: 26px;
      border-radius: 18px;
      max-width: 340px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- hearts -->
  <div class="hearts">
    <div class="heart" style="left:10%;"></div>
    <div class="heart" style="left:30%; animation-duration:24s"></div>
    <div class="heart" style="left:50%; animation-duration:18s"></div>
    <div class="heart" style="left:70%; animation-duration:26s"></div>
    <div class="heart" style="left:85%; animation-duration:22s"></div>
  </div>

  <!-- popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>üéâ Surprise üéâ</h2>
      <p id="popupText">It's your special day Gollu! üíñ</p>
      <div id="popupButtons">
        <button onclick="startSequence()">Open üéÅ</button>
      </div>
    </div>
  </div>

  <script>
    const popupText = document.getElementById('popupText');
    const popupButtons = document.getElementById('popupButtons');

    function startSequence() {
      popupButtons.innerHTML = '';

      setTimeout(() => {
        popupText.innerText = 'I made something special for you, because you are special to me! üíï';
      }, 5000);

      setTimeout(() => {
        popupText.innerText = 'Do you wanna see what I made?? üíù';
        popupButtons.innerHTML = `
          <button onclick="yesFlow()">Yes!</button>
          <button style="background:#6ecbff" onclick="noFlow1()">No</button>
        `;
      }, 10000);
    }

    function yesFlow() {
      popupText.innerText = 'I have something magical for you ‚ú®';
      popupButtons.innerHTML = '';

      setTimeout(() => {
        document.getElementById('overlay').remove();
        startMainExperience();
      }, 3000);
    }

    function noFlow1() {
      popupText.innerText = "Are you sure you don't wanna see what I made for you? ü§ç";
      popupButtons.innerHTML = `
        <button onclick="yesFlow()">Yes!</button>
        <button style="background:#6ecbff" onclick="noFlow2()">No</button>
      `;
    }

    function noFlow2() {
      popupText.innerText = 'Are you sure this is your final decision? üò¢';
      popupButtons.innerHTML = `
        <button onclick="yesFlow()">Sure</button>
        <button style="background:#6ecbff" onclick="callMe()">Not Sure</button>
      `;
    }

    function callMe() {
      window.location.href = 'tel:8160774977';
    }

    /* ===== MAIN EXPERIENCE ===== */

    function startMainExperience() {
      const ui = document.createElement('div');
      ui.id = 'uiArea';
      document.body.appendChild(ui);

      document.body.style.filter = 'brightness(0.35)';

      const lightsBtn = document.createElement('button');
      lightsBtn.className = 'ui-btn blue';
      lightsBtn.innerText = 'üí° Lights On';
      ui.appendChild(lightsBtn);

      lightsBtn.onclick = () => {
        document.body.style.filter = 'brightness(1)';
        ui.innerHTML = '';
        showMusicButton(ui);
      };
    }

    function showMusicButton(ui) {
      const btn = document.createElement('button');
      btn.className = 'ui-btn';
      btn.innerText = 'üéµ Play Music';
      ui.appendChild(btn);

      const audio = new Audio('music.mp3');
      btn.onclick = () => {
        audio.loop = true;
        audio.play();
        ui.innerHTML = '';
        showDecorateButton(ui);
      };
    }

    function showDecorateButton(ui) {
      const btn = document.createElement('button');
      btn.className = 'ui-btn';
      btn.innerText = '‚ú® Decorate';
      ui.appendChild(btn);

      btn.onclick = () => {
        ui.innerHTML = '';
        const deco = document.createElement('div');
        deco.id = 'deco';
        deco.innerText = 'HAPPY BIRTHDAY';
        document.body.appendChild(deco);
        setTimeout(() => deco.style.bottom = '40px', 100);
        showFlyButton(ui);
      };
    }

    function showFlyButton(ui) {
      const btn = document.createElement('button');
      btn.className = 'ui-btn';
      btn.innerText = 'üéà Fly the Balloons';
      ui.appendChild(btn);

      btn.onclick = () => {
        ui.innerHTML = '';
        flyBalloons();
        showCakeButton(ui);
      };
    }

    function flyBalloons() {
      const name = 'MITALI'.split('');
      let i = 0;

      name.forEach(letter => {
        const l = document.createElement('div');
        l.innerText = letter;
        l.style.cssText = 'position:fixed;top:90px;left:' + (50 + (i++ * 26 - 78)) + '%;font-size:26px;color:#ff5e78;font-weight:700;';
        document.body.appendChild(l);
      });
    }

    function showCakeButton(ui) {
      const btn = document.createElement('button');
      btn.className = 'ui-btn';
      btn.innerText = 'üéÇ Let‚Äôs cut the cake Gollu';
      ui.appendChild(btn);

      btn.onclick = () => {
        ui.innerHTML = '';
        const cake = document.createElement('div');
        cake.className = 'cake';
        cake.innerHTML = '<div style="font-family:cursive;font-size:24px">Mitali</div><div>17th üéÇ</div>';
        document.body.appendChild(cake);
        showMsgButton(ui);
      };
    }

    function showMsgButton(ui) {
      const btn = document.createElement('button');
      btn.className = 'ui-btn';
      btn.innerText = 'üíå I have a msg for you';
      ui.appendChild(btn);

      btn.onclick = () => {
        ui.remove();
        document.querySelectorAll('#deco, .cake').forEach(e => e.remove());
        showFinalMsg();
      };
    }

    function showFinalMsg() {
      const box = document.createElement('div');
      box.className = 'final-overlay';
      box.innerHTML = `
        <div class="final-box">
          <b>Happy 17th Birthday Mitali üéâ</b><br><br>
          [Yahan tum apna final birthday message likh sakte ho]
        </div>`;
      document.body.appendChild(box);
    }
  </script>
</body>
</html>
